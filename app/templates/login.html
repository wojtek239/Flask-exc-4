<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login Page</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.username.label }}: {{ form.username }}</p>
        <p>{{ form.password.label }}: {{ form.password }}</p>
        <p>{{ form.submit }}</p>
    </form>
</body>
</html>
